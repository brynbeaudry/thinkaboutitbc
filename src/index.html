<!doctype html>
<html lang="en">
<head>
  <title>Think About IT BC</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    var gapiPromise = (function(){
      return new Promise(function(resolve, reject) {
        window.onLoadCallback = function(){
            resolve();
        };
      });
    }());
    window.app = window.app || {};
    window.app.gapiPromise = gapiPromise;

  </script>
  <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async defer></script>
  <script>
    // I don't think we wanna keep the client id on the window
    window.fbAsyncInit = function () {
      console.log('calling fb init on window')
      FB.init({
        appId: '311905222724198',
        autoLogAppEvents: true,
        xfbml: true,
        version: 'v2.11'
      });

      // Broadcast an event when FB object is ready
      var fbInitEvent = new Event('FBObjectReady');
      document.dispatchEvent(fbInitEvent);
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) { return; }
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</head>
<body>
  <div id="root" style="height: 100%"></div>
</body>
</html>
